<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      flex-direction: column;
    }

    .square-button {
      width: 100px;
      height: 100px;
      font-size: 33px;
      border-radius: 50%;
      margin: 2px;
    }

    .display-box {
      width: 410px;
      height: 80px;
      border: 2px solid;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="display-box"></div>
  <div>
    <button class="square-button">c</button>
    <button class="square-button">()</button>
    <button class="square-button">%</button>
    <button class="square-button">รท</button>
  </div>

  <div>
    <button class="square-button">7</button>
    <button class="square-button">8</button>
    <button class="square-button">9</button>
    <button class="square-button">x</button>
  </div>
    
  <div>
    <button class="square-button">4</button>
    <button class="square-button">5</button>
    <button class="square-button">6</button>
    <button class="square-button">-</button>
  </div>

  <div>
    <button class="square-button">1</button>
    <button class="square-button">2</button>
    <button class="square-button">3</button>
    <button class="square-button">+</button>
  </div>

  <div>
    <button class="square-button">+/-</button>
    <button class="square-button">0</button>
    <button class="square-button">.</button>
    <button class="square-button">=</button>
  </div>

</body>
</html>
